services:
  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
        # MEILI_MASTER_KEY: 'hereisalongproductionkey'
      MEILI_NO_ANALYTICS: ""
      MEILI_LOG_LEVEL: 'WARN'
      MEILI_ENV: 'development'
    volumes:
      - ./data:/meili_data
    restart: unless-stopped
    network_mode: 'host'
    tty: true
    stdin_open: true
    cpuset: '0-2'
    command: "meilisearch --no-analytics"